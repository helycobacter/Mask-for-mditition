<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Mask: Absolute Anchor</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        #bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('mask.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; mix-blend-mode: screen; }

        /* Стилі для мобільних (зменшуємо кнопки) */
        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 110; text-align: center; display: flex; flex-direction: column; gap: 8px;
            width: 90%; max-width: 300px; opacity: 0.3; transition: 0.5s;
        }
        .controls:hover { opacity: 1; }

        .btn-row { display: flex; gap: 5px; justify-content: center; }
        
        button { 
            background: none; border: 1px solid #fa0; color: #fa0; 
            padding: 8px 12px; cursor: pointer; font-size: 10px; 
            letter-spacing: 1px; flex: 1;
        }

        /* Повзунок гучності: тонший на мобілці */
        input[type=range] { 
            width: 100%; height: 4px; accent-color: #fa0; cursor: pointer; 
        }

        #timer-display { color: #fa0; font-size: 9px; height: 10px; }

        @media (max-width: 600px) {
            button { padding: 6px 8px; font-size: 8px; }
            .controls { bottom: 15px; }
        }
    </style>
</head>
<body>

<div id="bg"></div>
<canvas id="canvas"></canvas>

<div class="controls" id="ui">
    <div class="btn-row">
        <button onclick="start()">[ ACTIVATE ]</button>
        <button onclick="toggleFullScreen()">[ FULL ]</button>
        <button id="sleepBtn" onclick="startTimer(30)">[ SLEEP 30 ]</button>
    </div>
    <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5">
    <div id="timer-display"></div>
</div>

<script>
    let audioCtx, masterGain, isLaunched = false, t = 0, flowerAlpha = 0;
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let w, h, stars = [];
    
    // Параметри вашої картинки (треба знати оригінальний розмір для точної прив'язки)
    // Якщо ви не знаєте розмір, скрипт спробує вгадати пропорції
    const imgObj = new Image();
    imgObj.src = 'mask.png';

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars = []; 
        for (let i = 0; i < 200; i++) stars.push({ x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w });
    }

    // Функція пошуку координат центру маски на екрані
    function getMaskAnchor() {
        if (!imgObj.complete) return { x: w/2, y: h/2 };

        const imgRatio = imgObj.width / imgObj.height;
        const screenRatio = w / h;
        let drawW, drawH, offsetX, offsetY;

        if (screenRatio > imgRatio) {
            // Екран ширший за маску (поля з боків)
            drawH = h;
            drawW = h * imgRatio;
        } else {
            // Екран вищий за маску (поля зверху/знизу)
            drawW = w;
            drawH = w / imgRatio;
        }

        offsetX = (w - drawW) / 2;
        offsetY = (h - drawH) / 2;

        return {
            x: offsetX + drawW / 2,
            y: offsetY + drawH / 2 + (drawH * 0.035), // 0.035 — це ваші 30 пікселів у відсотках від маски
            scale: drawH / 1000 // Масштабування зірки відносно розміру маски
        };
    }

    function drawZenFlower(len, ang, col) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.bezierCurveTo(40, len*0.3, 40, len*0.7, 0, len);
        ctx.bezierCurveTo(-40, len*0.7, -40, len*0.3, 0, 0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, w, h);

        const anchor = getMaskAnchor();
        const growth = 0.7 + Math.sin(t * 1.5) * 0.3;
        
        // "Дихання" фону
        document.getElementById('bg').style.opacity = 0.4 + (growth * 0.5);

        // Зірки (тунель)
        stars.forEach(s => {
            s.z -= 1; if (s.z <= 0) s.z = w;
            const px = (s.x / s.z) * w + w / 2;
            const py = (s.y / s.z) * h + h / 2;
            ctx.fillStyle = `rgba(255, 170, 0, ${1 - s.z/w})`;
            ctx.beginPath(); ctx.arc(px, py, (1-s.z/w)*1.5, 0, Math.PI*2); ctx.fill();
        });

        if (isLaunched) {
            if (flowerAlpha < 1) flowerAlpha += 0.005;
            ctx.save();
            ctx.translate(anchor.x, anchor.y); // ПРИВ'ЯЗКА ДО МАСКИ
            ctx.globalAlpha = flowerAlpha;
            
            // Масштабуємо розмір зірки під розмір маски
            const size = 200 * anchor.scale * growth; 

            for(let i=0; i<8; i++) {
                drawZenFlower(size, (Math.PI*2/8)*i + (t*0.05), '#fa0');
            }
            ctx.restore();
        }

        t += 0.02; requestAnimationFrame(render);
    }

    // (Функції звуку, таймера та повного екрана залишаються без змін...)
    // ... скопіюйте їх з попереднього коду ...

    window.onresize = init;
    imgObj.onload = init;
    init(); render();
</script>
</body>
</html>
